agents:

  agent_1:
    type: tPCPendulumAgent
    args:
      inference_duration: 50000
      # control_type: PID
      # control_type: "RANDOM"
      control_type: NONE
      name: tPC_convergence
      dt: ${dt}
      # dt: 0.05
      # dt: ${dt}
      controller_args:
        setpoint: 0.0
        Kp: 1.0
        Ki: 0.1
        Kd: 0.1

  agent_2:
    type: KalmanFilterPendulumAgent
    args:
      control_type: NONE
      # control_type: PID
      # control_type: "RANDOM"
      name: kalmari
      controller_args:
        setpoint: 0.0
      dt: ${dt}
      state_noise_std: 0.01
      # observation_noise_std: 0.01
      observation_noise_std: ${simulator.observation_noise_std}

